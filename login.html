<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Assets/custom/Login.css">
    <link rel="shortcut icon" href="/Assets/images/log-in.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
     <div class="container">
        <div class="box">
        <div class="box-login" id="login">
            <div class="top-header">
                <h3>Seja bem-vindo(a)</h3>
                <small>UCB Streaming</small>
            </div>
            <form id="loginForm">
                <div class="input-group">
                     <div class="input-field">
                        <input type="text" class="input-box" id="logEmail" required>
                        <label for="logEmail">Email</label>
                     </div>
                     <div class="input-field">
                        <input type="password" class="input-box" id="logPassword" required>
                        <label for="logPassword">Senha</label>
                        <div class="eye-area">
                         <div class="eye-box" onclick="myLogPassword()">
                          <i class="fa-regular fa-eye" id="eye"></i>
                          <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                       </div>
                     </div>
                     </div>
                     <div class="remember">
                        <input type="checkbox" id="formCheck" class="check">
                        <label for="formCheck">Lembrar senha</label>
                     </div>
                     <div class="input-field">
                        <button type="submit" class="input-submit">Acessar</button>
                     </div>
                     <div class="forgot">
                        <a href="#">Esqueceu sua senha?</a>
                     </div>
                </div>
            </form>
         </div>
            <!---------------------------- Cadastro --------------------------------------->
          <div class="box-register" id="register">
            <div class="top-header">
                <h3>Crie sua conta!</h3>
            </div>
            <form id="registerForm">
                <div class="input-group">
                     <div class="input-field">
                        <input type="text" class="input-box" id="regUsername" required>
                        <label for="regUsername">Nome</label>
                     </div>
                     <div class="input-field">
                        <input type="text" class="input-box" id="regEmail" required>
                        <label for="regEmail">Email</label>
                     </div>
                     <div class="input-field">
                        <input type="password" class="input-box" id="regPassword" required>
                        <label for="regPassword">Senha</label>
                        <div class="eye-area">
                          <div class="eye-box" onclick="myRegPassword()">
                           <i class="fa-regular fa-eye" id="eye-2"></i>
                           <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                        </div>
                      </div>
                     </div>
                     <div class="remember">
                        <input type="checkbox" id="formCheck2" class="check">
                        <label for="formCheck2">Lembrar senha</label>
                     </div>
                     <div class="input-field">
                        <button type="submit" class="input-submit">Inscrever-se</button>
                     </div>
                </div>
            </form>
         </div>
         <div class="switch">
            <a href="#" class="login active" onclick="login()">Entrar</a>
            <a href="#" class="register" onclick="register()">Cadastre-se</a>
            <div class="btn-active" id="btn-entrar"></div>
         </div>
        </div>
     </div>
    <script src="/Assets/scripts/login.js"></script>
</body>
</html>
